<div class="container">
  <div class="row">
    <h1 class="text-left">Add Todo</h1>
  </div>
  <div class="row">
    <form #form= "ngForm"(ngSubmit)="addTodo()">
      <div class="mb3 my-2">
        <label for="description" class="sr-only">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Todo" name= "description" [(ngModel)]="newTodo.description">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="row">
    <h1 class="text-left">Todos</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Description</th>
      <th scope="col">Date</th>
      <th scope="col">Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <th>{{todo.description}}</th>
      <td>{{todo.createdDate | date:"MM/dd/yyyy"}}</td>
      <td><input type="checkbox" [checked]="todo.isCompleted" (change)="onCompletedChange(todo.id, todo)"></td>
    </tr>
  </tbody>
</table>
</div>
</div>
